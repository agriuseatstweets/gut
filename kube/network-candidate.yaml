apiVersion: batch/v1
kind: Job
metadata:
  name: agrius-gut-network-candidate
spec:
  completions: 1
  parallelism: 1
  backoffLimit: 2
  template:
    spec:
      restartPolicy: OnFailure
      containers:
      - name: agrius-gut-network-candidate
        image: nandanrao/agrius-gut:latest
        resources:
          requests:
            memory: "4096Mi"
        args:
        - python
        - main.py
        - network
        - political_candidate
        env:
          - name: GOOGLE_APPLICATION_CREDENTIALS
            value: "/usr/share/keys/key.json"
          - name: GOOGLE_PROJECT_ID
            value: "toixotoixo"
          - name: GOOGLE_PUBSUB_SUBSCRIPTION
            value: "agrius-test-belly"
          - name: BELLY_LOCATION
            value: "agrius-tweethouse"
          - name: GUT_LOCATION
            value: "agrius-outputs"
          - name: SPREADSHEET_NAME
            value: "Agrius_search_criteria"
        volumeMounts:
          - name: keys
            mountPath: /usr/share/keys
            readOnly: true
      volumes:
        - name: keys
          secret:
            secretName: agrius-gut-keys
